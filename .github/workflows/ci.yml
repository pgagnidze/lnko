name: CI

on:
  push:
    tags: ["v*"]
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Lua
        uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.4"
      - name: Setup LuaRocks
        uses: leafo/gh-actions-luarocks@v4
      - name: Install luacheck
        run: luarocks install luacheck
      - name: Lint
        run: luacheck lnko/ bin/ spec/

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Lua
        uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.4"
      - name: Setup LuaRocks
        uses: leafo/gh-actions-luarocks@v4
      - name: Install dependencies
        run: |
          luarocks install luafilesystem
          luarocks install busted
      - name: Run tests
        run: busted spec/

  build:
    name: Build ${{ matrix.target }}
    if: startsWith(github.ref, 'refs/tags/')
    needs: [lint, test]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: linux_x86_64
            os: ubuntu-latest
          - target: linux_arm64
            os: ubuntu-24.04-arm
          - target: darwin_x86_64
            os: macos-15-intel
          - target: darwin_arm64
            os: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Build (Linux)
        if: runner.os == 'Linux'
        run: |
          docker run --rm -v "$PWD:/app" -w /app alpine:latest sh -c "
            apk add --no-cache build-base lua5.4 lua5.4-dev lua5.4-libs git &&
            lua5.4 luas/luas --lfs lnko-${{ matrix.target }}
          "
      - name: Build (macOS)
        if: runner.os == 'macOS'
        uses: ./luas
        with:
          output: lnko-${{ matrix.target }}
          lfs: true
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lnko-${{ matrix.target }}
          path: lnko-${{ matrix.target }}

  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Prepare release files
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            name="${dir%/}"
            name="${name##*/}"
            cp "$dir/$name" "release/$name"
            chmod +x "release/$name"
          done
          cd release && sha256sum * > checksums.txt
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
      - name: Publish to LuaRocks
        uses: nvim-neorocks/luarocks-tag-release@v7
        env:
          LUAROCKS_API_KEY: ${{ secrets.LUAROCKS_API_KEY }}
        with:
          template: "lnko.rockspec.template"
          summary: "Simple stow-like dotfile linker"
          detailed_description: |
            lnko helps manage dotfiles by creating relative symlinks from a
            source directory to a target directory. Features include conflict
            handling, orphan cleanup, tree folding, and Stow compatibility.
