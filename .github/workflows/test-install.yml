name: Test Install

on:
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            binary: lnko-linux_x86_64
          - os: ubuntu-24.04-arm
            binary: lnko-linux_arm64
          - os: macos-latest
            binary: lnko-macos_arm64
          - os: macos-15-intel
            binary: lnko-macos_x86_64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Download lnko
        run: |
          curl -fsSL -o lnko "https://github.com/pgagnidze/lnko/releases/latest/download/${{ matrix.binary }}"
          chmod +x lnko
          mkdir -p "$HOME/.local/bin"
          mv lnko "$HOME/.local/bin/"

      - name: Test lnko
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          lnko --version
          lnko --help

      - name: Start sshx session
        run: curl -sSf https://sshx.io/get | sh -s run
