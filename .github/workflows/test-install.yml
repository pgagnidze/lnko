name: Test Install

on:
  workflow_dispatch:

jobs:
  test-unix:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            binary: lnko-linux_x86_64
          - os: ubuntu-24.04-arm
            binary: lnko-linux_arm64
          - os: macos-latest
            binary: lnko-darwin_arm64
          - os: macos-15-intel
            binary: lnko-darwin_x86_64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Download lnko
        run: |
          curl -fsSL -o lnko "https://github.com/pgagnidze/lnko/releases/latest/download/${{ matrix.binary }}"
          chmod +x lnko
          mkdir -p "$HOME/.local/bin"
          mv lnko "$HOME/.local/bin/"

      - name: Test lnko
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          lnko --help

      - name: Start sshx session
        run: curl -sSf https://sshx.io/get | sh -s run

  test-windows:
    strategy:
      matrix:
        include:
          - os: windows-latest
            binary: lnko-windows_x86_64.exe
          - os: windows-11-arm
            binary: lnko-windows_arm64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - name: Download lnko
        run: Invoke-WebRequest -Uri "https://github.com/pgagnidze/lnko/releases/latest/download/${{ matrix.binary }}" -OutFile "lnko.exe"

      - name: Test lnko
        run: .\lnko.exe --help

      - name: Start tmate session
        uses: mxschmitt/action-tmate@v3
