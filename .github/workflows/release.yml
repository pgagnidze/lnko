name: Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: linux_x86_64
            os: ubuntu-latest
          - target: linux_arm64
            os: ubuntu-24.04-arm64
          - target: darwin_x86_64
            os: macos-15-intel
          - target: darwin_arm64
            os: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.4 liblua5.4-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install lua

      - name: Build
        run: lua luas.lua --lfs "lnko-${{ matrix.target }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lnko-${{ matrix.target }}
          path: lnko-${{ matrix.target }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            name="${dir%/}"
            name="${name##*/}"
            cp "$dir/$name" "release/$name"
            chmod +x "release/$name"
          done
          cd release && sha256sum * > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
